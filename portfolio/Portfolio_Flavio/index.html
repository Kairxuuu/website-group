<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio de Flavio De Oliveira</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Flavio De Oliveira</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#projects">Projets</a></li>
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero text-center" style="background: url('https://images.pexels.com/photos/952670/pexels-photo-952670.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') no-repeat center center/cover;">
        <div class="container">
            <h1 class="display-4">Flavio De Oliveira</h1>
            <p class="lead">Étudiant en BTS SIO, passionné par le développement web et la technologie.</p>
        </div>
    </header>

    <section id="projects" class="container mt-5">
        <h2>Mes Projets</h2>
        <ul class="list-group">
            <li class="list-group-item">Projet 1</li>
            <li class="list-group-item">Projet 2</li>
            <li class="list-group-item">Projet 3</li>
        </ul>
    </section>
    <section id="contact" class="container mt-5">
        <h2>Contactez-moi</h2>
        <form>
            <div class="form-group">
                <label for="name">Nom :</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
